<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shreyam Pokharel</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Code&family=Source+Code+Pro&display=swap"
      rel="stylesheet"
    />
    <!-- Marked.js for markdown parsing -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- Highlight.js for syntax highlighting -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
  </head>
  <body>
    <!-- tmux status bar -->
    <div class="tmux-status-bar">
      <div class="tmux-left">
        <span class="session-name">[Shreyam Pokharel]</span>
      </div>
      <div class="tmux-center">
        <div class="tmux-panes">
          <span class="tmux-pane active" data-section="home">0:Home</span>
          <span class="tmux-pane" data-section="blogs">1:Blogs</span>
          <span class="tmux-pane" data-section="projects">2:Projects</span>
          <span class="tmux-pane" data-section="contacts">3:Contacts</span>
          <span class="tmux-pane" data-section="terminal">4:Terminal</span>
        </div>
      </div>
      <div class="tmux-right">
        <button class="theme-toggle-btn" id="themeToggleBtn" title="Switch to light theme">
          <i class="fa-solid fa-sun" id="themeIcon"></i>
        </button>
        <span class="tmux-info">"Terminal.local"</span>
        <!-- Hamburger menu button (mobile only) -->
        <button class="hamburger-menu" id="hamburgerMenu" title="Toggle navigation menu">
          <div class="hamburger-lines">
            <span class="line line1"></span>
            <span class="line line2"></span>
            <span class="line line3"></span>
          </div>
        </button>
      </div>
    </div>

    <!-- Mobile navigation menu overlay -->
    <div class="mobile-menu-overlay" id="mobileMenuOverlay">
      <nav class="mobile-nav">
        <div class="mobile-nav-items">
          <a href="#" class="mobile-nav-item" data-section="home">
            <span class="nav-number">0:</span>Home
          </a>
          <a href="#" class="mobile-nav-item" data-section="blogs">
            <span class="nav-number">1:</span>Blogs
          </a>
          <a href="#" class="mobile-nav-item" data-section="projects">
            <span class="nav-number">2:</span>Projects
          </a>
          <a href="#" class="mobile-nav-item" data-section="contacts">
            <span class="nav-number">3:</span>Contacts
          </a>
          <a href="#" class="mobile-nav-item" data-section="terminal">
            <span class="nav-number">4:</span>Terminal
          </a>
        </div>
      </nav>
    </div>

    <!-- terminal -->
    <div class="terminal" id="terminal">
      <div class="output" id="output"></div>
      <div class="input-container">
        <div class="tooltip" id="inputTooltip">Click "4:Terminal" to use commands</div>
        <span class="prompt"><i class="fa-solid fa-arrow-right"></i></span>
        <input
          type="text"
          autocapitalize="none"
          id="input"
          autocomplete="off"
          placeholder="Type 'help' for commands..."
        />
      </div>
    </div>

    <script type="module" src="main.js"></script>
  </body>
</html>
